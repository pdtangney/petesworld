{% extends "classifieds/base.html" %}

{% block content %}
<p>Categories</p>

<ul>
	{% for category in categories %}
	<li><a href="{% url 'classifieds:category' category.id %}">{{category}}</a></li>
	{% empty %}
	<li>No categories exist yet.</li>
	{% endfor %}
</ul>
<a href="{% url 'classifieds:new_ad' %}">Create a new ad</a>
{% endblock content %}
